<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />

    <!-- Chosen -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  </head>
  
  <style>
  .btn-block{
      margin-left: 100px;
      margin-top: 20px;
      width: 70% !important;
  }
  </style>
  <body>

        <div class="container" id="questionDiv">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Survey Questions</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h3>About You</h3>
                    </div>
                    <div class="col-lg-12">
                        <p>Name (Required)</p>
                        <input type="text" class="form-control" id="yourName" placeholder="Your Name">
                    </div>
                    <div class="col-lg-12">
                        <p class="topMargin">Link To Photo Image (Required)</p>
                        <input type="text" class="form-control" id="yourImage" placeholder="Your Image">
                    </div>
                </div>
            </div>
        
      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-lg btn-block"
        id="submit"
      >
        <i class="fa fa-check-circle" aria-hidden="true"></i> Submit
      </button>

      <hr />
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a>
          </p>
        </div>
      </footer>
    </div>


    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h2 class="modal-title"><strong>Best Match</strong></h2>
          </div>
          <div class="modal-body">
            <h2 id="match-name"></h2>
            <img
              id="match-img"
              src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg"
              alt=""
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

<script type="text/javascript">

    function questionsArray() {
                let questionArray = [
                "Your mind is always buzzing with unexplored ideas and plans.", "Generally speaking, you rely more on your experience than your imagination.", "You feel more energetic after spending time with a group of people.", "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.", "In a discussion, truth should be more important than people’s sensitivities.", "You rarely get carried away by fantasies and ideas.", "It is often difficult for you to relate to other people’s feelings.", "You rarely do something just out of sheer curiosity.", "You find it easy to stay relaxed and focused even when there is some pressure.", "People can rarely upset you."
                ]
                return questionArray;
            }
            
    let questions = questionsArray();

    $("#questionDiv").append(
        `<div class="row"><div class="col-lg-12">`
    );
    questions.forEach(question => {
        $("#questionDiv").append(
            `<h3 class="topMargin">Question ${(questions.indexOf(question) + 1)}</h3>
            <p> ${question} </p>
            <select class="chosen-select dropList" id="q${(questions.indexOf(question) + 1)}">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
                </select>`
        );
        // console.log(`q${(questions.indexOf(question) + 1)}`)
        
    })
		

    // Chosen CSS
    var config = {
    ".chosen-select": {},
    ".chosen-select-deselect": {
        allow_single_deselect: true
    },
    ".chosen-select-no-single": {
        disable_search_threshold: 10
    },
    ".chosen-select-no-results": {
        no_results_text: "Oops, nothing found!"
    },
    ".chosen-select-width": {
        width: "95%"
    }
    };

    for (var selector in config) {
    $(selector).chosen(config[selector]);
    }

    // Capture the form inputs
    $("#submit").on("click", function(event) {
    event.preventDefault();

    // Form validation
    function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
        if ($(this).val() === "") {
            isValid = false;
        }
        });

        $(".chosen-select").each(function() {
        if ($(this).val() === "") {
            isValid = false;
        }
        });
        return isValid;
    }

    // If all required fields are filled
    if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
        name: $("#name").val(),
        photo: $("#photo").val(),
        scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
        ]
        };

        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function(data) {
        // Grab the result from the AJAX post so that the best match's name and photo are displayed.
        $("#match-name").text(data.name);
        $("#match-img").attr("src", data.photo);

        // Show the modal with the best match
        $("#results-modal").modal("toggle");
        });
    } else {
        alert("Please fill out all fields before submitting!");
    }
    });
    </script>
  </body>
</html>
